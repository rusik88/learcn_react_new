<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React JSX with Green Button</title>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        .wrapper {
            text-align:center;
        }
        .btn {
            width:150px;
            height:50px;
            text-align:center;
            background: green;
            color:#fff;
            font-size:16px;
            border:0;
            border-radius:5px;
            transition: all 0.2s;
            cursor:pointer;
        }
        .btn:hover {
            background: #00AF00;
        }
        .btn.active {
            background-color: #800080;
        }
        .btn.active:hover {
            background: #AB00AB;
        }
    </style>
</head>
<body>
    <div id="app"></div>
    <script src="/js/script_new.js" type="text/babel"></script>
</body>
</html>
