<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla JS</title>
    <style>
        .app {
            text-align:center;
        }
        .btn {
            width:150px;
            height:50px;
            text-align:center;
            background: green;
            color:#fff;
            font-size:16px;
            border:0;
            border-radius:5px;
            transition: all 0.2s;
            cursor:pointer;
        }
        .btn:hover {
            background: #00AF00;
        }
        .btn.active {
            background-color: #800080;
        }
        .btn.active:hover {
            background: #AB00AB;
        }
    </style>
</head>
<body>
    <div class="app">
        <button class="btn" onclick="changeTextFunc()"></button>
    </div>

    <script>
        const startText = 'Click me!!!'
        const changeText = "New Text"
        document.querySelector('button').innerText = startText
        function changeTextFunc() {
            const btn = document.querySelector('button');
            if(btn.classList.contains('active')) {
                btn.innerText = startText
                btn.className = 'btn'
            } else {
                btn.innerText = changeText
                btn.className = 'btn active'
            }
        }

    </script>
</body>
</html>
